<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Graded Writer</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="input">
    <textarea
     autofocus
     id="textArea"
     placeholder="Type here"
     spellcheck="false"
    ></textarea>
    <p id="overlay"><span class="end"></span></p>
  </div>


    <p style="background-color:#eef;margin:0;">Мне было тогда лет двадцать пять, — начал Н.Н. — давно это было. Я уехал за границу, я хотел посмотреть на мир. Я был здоров, молод, весел, деньги у меня были — я делал, что хотел.</p>

  <div id="controls">
    <select id="corpus">
      <option value="en-gb">English</option> 
      <option value="ru" selected>Русский</option>
    </select>

    <form id="target">
      <label for="value">Target</label>
      <input class="target" type="range"/>
      <input class="target" id="value" type="text"/>
    </form>

    <div id="feedback">
      <div id="acceptable">
        <p>Acceptable</p>
        <ul>
        </ul>
      </div>

      <div id="out-of-range">
        <p>Out of range</p>
        <ul>
        </ul>
      </div>

      <div id="ordered">
        <p>Corpus: </p>
        <ol>
        </ol>
      </div>
    </div>
  </div>

  <p id="feedback"></p>

  <script src="js/utilities/prettify.js"></script>
  <script src="js/utilities/shortcuts.js"></script>
  <script src="js/utilities/undo.js"></script>
  <!-- <script src="js/xregexp.js"></script> -->
  <script src="js/corpus.js"></script>
  <script src="js/inputManager.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
